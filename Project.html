<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Front Page</title>
 <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        Netflix
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Downloads</a></li>
        <li><a href="#">My List</a></li>
      </ul>
      <button class="sign-in">Try it now</button>
    </nav>
    <div class="hero">
      <h1>Unlimited movies</h1>
      
      <button class="cta">Sign In</button>
    </div>
  </header>

  <section class="categories">
    <h2>Browse by Category</h2>
    <div class="category-list">
      <div class="category">
        <h3>Comedy</h3>
      </div>
      <div class="category">
        <h3>Action</h3>
      </div>
      <div class="category">
        <h3>Drama</h3>
      </div>
      <!-- Add more categories as needed -->
    </div>
  </section>

</body>
</html>
